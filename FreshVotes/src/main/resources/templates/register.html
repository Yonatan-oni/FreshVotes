<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>FreshVotes | Register</title>
</head>
<body>
<h2>Create New Account</h2>
<form action = "" method = "post">
<input type="hidden" th:name="${_csrf.parameterName}" th:value ="${_csrf.token}"/>
Name: <input type="text" th:field ="${user.name}"/><br>
User Name: <input type="text" th:field = "${user.username}"/><br>
Password: <input type="password" th:field = "${user.password}"/><br>
Confirm Password: <input type="password" id = "confirmPassword"/><br><br>
<button type = "submit">Sign in</button> 
</form>
</body>
</html>
